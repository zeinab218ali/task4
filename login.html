<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assete/css/login.css">
    <link rel="stylesheet" href="./assete/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
     
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account ?</span>
                <header>login</header>
            </div>

            <div class="input-fieled">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="input-fieled">
                <input type="password" class="input" placeholder="password" required>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="input-fieled">
                <input type="submit" class="submit" value="login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check">Remember Me</label>
                </div>

                <div class="right">
                    <label ><a href="#">Forgot password ?</a></label>
                </div>
            </div>

        </div>
    </div>
    <script src="./assete/js/all.min.js"></script>
</body>

</html>
